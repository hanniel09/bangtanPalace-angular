<mat-card>
  <mat-card-header>
    <mat-toolbar color="accent">Cadraste a sua conta!</mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" #Username>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
