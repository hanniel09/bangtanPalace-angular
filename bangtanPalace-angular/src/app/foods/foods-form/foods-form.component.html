<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Food Details</mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">

      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Image</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field floatLabel="always" class="price-input">
        <mat-label>Amount</mat-label>
        <input matInput type="number" class="right-align" placeholder="0">
        <span matTextPrefix>R$&nbsp;</span>
        <span matTextSuffix>.99</span>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
