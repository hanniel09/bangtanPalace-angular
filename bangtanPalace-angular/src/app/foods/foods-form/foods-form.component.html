<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Food Details</mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form"></form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
