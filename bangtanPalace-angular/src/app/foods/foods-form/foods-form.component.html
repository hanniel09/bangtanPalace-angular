<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Food Details</mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">

      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" #title>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Image</mat-label>
        <input matInput formControlName="image" #image>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>upload</mat-icon>
        </button>
        <div class="menu">
          <mat-menu #menu="matMenu">
            <label for="fileInput" class="custom-file-upload" title="Clique aqui para escolher um arquivo">
              <i class="fas fa-cloud-upload-alt"></i> Escolha uma imagem
            </label>
            <input type="file" id="fileInput" style="display: none;"
            accept=".jpg, .jpeg, .png"
            formControlName="image" #image>
            <label for="input-file-id" class="md-button md-raised md-primary"></label>
          </mat-menu>
        </div>
      </mat-form-field>

      <mat-form-field floatLabel="always" class="price-input">
        <mat-label>Amount</mat-label>
        <input matInput type="number" class="right-align" placeholder="0" formControlName="price">
        <span matTextPrefix>R$&nbsp;</span>
        <span matTextSuffix>.99</span>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
