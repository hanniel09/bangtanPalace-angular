<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Food Details</mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="min-width"></form>
     <mat-form-field class="full-width"></mat-form-field>
     <mat-label>Nome</mat-label>
     <input matIput formControlName="name" #name>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
