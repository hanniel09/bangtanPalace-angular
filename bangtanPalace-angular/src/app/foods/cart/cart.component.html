<mat-grid-list cols="4" rowHeight="300px" gutterSize="20px">
  <mat-grid-tile *ngFor="let item of cartItems">
    <mat-card>
      <mat-card-header class="header">
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>Price: R${{ item.price }}</mat-card-subtitle>
      </mat-card-header>
      <img class="food-image" [src]="item.imageUrl" alt="{{ item.name }}" />
      <mat-card-content class="content">
        <p>{{ item.description }}</p>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button mat-button color="primary" (click)="removeItemFromCart(item)">Remove</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
