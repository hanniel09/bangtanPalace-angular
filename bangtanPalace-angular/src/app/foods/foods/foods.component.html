<mat-card>
  <mat-card-header>
    <mat-toolbar color="accent">Menu
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onAdd()">
          <mat-icon>add</mat-icon>
          <span>New food</span>
        </button>
        <button mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Delete food</span>
        </button>
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Edit food</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  </mat-card-header>
  <mat-grid-list cols="5" rowHeight="500">
    <mat-grid-tile>
      <mat-card class="food">
        <mat-card-title class="title" *ngFor="let food of foods">
          {{ food.title }}
        </mat-card-title>
        <img mat-card-image *ngFor="let food of foods"
        src="{{ food.image }}"
        alt="sushi image">
        <mat-card-content class="price" *ngFor="let food of foods">
          {{ food.price }}R$
        </mat-card-content>
        <mat-card-footer class="buy">
          <button mat-raised-button color="primary">Buy</button>
        </mat-card-footer>
      </mat-card>
